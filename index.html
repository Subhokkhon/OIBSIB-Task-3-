<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belanosima&family=IBM+Plex+Sans:ital,wght@0,300;0,400;1,300&family=Inter&family=Ubuntu&display=swap"
        rel="stylesheet">
    

</head>

<body>
    <div class="container">
        <h1 class="heading">Temperture Converter</h1>
        <div class="temp-container">
            <label for="Celsius">Celsius</label>
            <input onchange="computeTemp(event)" type="number" name="Celsius" id="Celsius" class="Celsius" placeholder="Enter Temperture ">
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter Temperture ">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter Temperture ">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
